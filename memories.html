<h2>Happy Birthday papa</h2>
    <div class="poem">
        <figure>
            <p>SehstrDhara</p>
            <figcaption>
                My love, on this special day,<br>
                I want to say in every way,<br>
                You're my heart's guide, my light so bright,<br>
                Happy Birthday, my dear, my love's delight.<br>
                
                Through joys and trials, side by side,<br>
                In my heart, you'll forever reside.<br>
                With you, my love, life's always new,<br>
                Here's to us, forever, I love you.<br>
                
                With all my love,<br>
                <div class="author">― Dr. Priyanka Mathur</div>
            </figcaption>
        </figure>
    
    </div>
    <div class="poem">
        <figure style="background: url(../images/Aug_20_23.jpg);background-size: cover;left:-52px">
            <p>New Arrival</p>
            <figcaption>
                So much to learn and yet so little time,<br> From a man who leads a life so fine.<br> Thank you for all the patient listening<br> And that has always left me glistening.<br> Dad, I am sending gratitude and love your way,<br> On a day that cannot get more solemn than your birthday.
                <div class="author">― vishu and gabbya</div>
            </figcaption>
        </figure>
    
    </div>
    <div class="poem">
        <figure style="background: url(../images/Aug_29_23.jpg);background-size: cover">
            <p>Savan k jhule</p>
            <figcaption>
                Dad, today's the day we honor you,<br>
                With cake and candles and hugs so true.<br>
                You've always been there, through thick and thin,<br>
                Our love for you, Dad, will never dim.<br>
                
                On this special day, we're grateful for your smile,<br>
                With every passing year, you shine even more,<br>
                Dad, you're the one we truly adore.<br>
                
                Wishing you joy, laughter, and dreams come true,<br>
                On this birthday and the whole year through.<br>
                
                Happy Birthday, Dad!<br>
                
                <div class="author">― Vaibhu</div>
            </figcaption>
        </figure>
    
    </div>
    <div class="poem">
        <figure style="background: url(../images/Mar_07.jpg);background-size: cover;left:-52px">
            <p>Holi</p>
            <figcaption>
                On this special day, we celebrate you, dear Dad,<br>
                With love and gratitude, and hearts that are glad.<br>
                You're the rock of our family, our guiding light,<br>
                Wishing you joy and happiness, from morning 'til night.<br>
                
                Happy Birthday, Dad!<br>
                <div class="author">― Gabbya</div>
            </figcaption>
        </figure>
    
    </div>
